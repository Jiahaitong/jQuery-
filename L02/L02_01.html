<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择器</title>
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script >
        $(document).ready(function(){
            $("button").click(function(){
                $(".pclass").text("change p class");
            })
        });
    </script>
</head>
<body>
<p id="p1" class="pclass">p1</p>
<p id="p2">p2</p>
<button >click me</button>
</body>
</html>
