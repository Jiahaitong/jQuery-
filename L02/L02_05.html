<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义事件</title>
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script>
        var clickBtn;
        $(document).ready(function(){
            clickBtn=$("#clickBtn");
            clickBtn.bind("click",clickBtnFun);
            clickBtn.bind("MyEvent",function(event){
                console.log(event);
            });
        });
        function clickBtnFun(){
            var e=jQuery.Event("MyEvent");
            clickBtn.trigger(e);
        }

    </script>
</head>
<body>
<button id="clickBtn">click me</button>
</body>
</html>
