<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件</title>
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script>
$(document).ready(function(){
    $("body").bind("click",bodyHandler);
    $("div").bind("click",divHandler);
    $("div").bind("click",divHandler1);
});
        function bodyHandler(event){
            conlog(event);
        }
        function divHandler(event){
            conlog(event);
//            event.stopPropagation();/*阻止父级冒泡事件*/
           event.stopImmediatePropagation(); /*阻止所有冒泡事件*/
        }
function divHandler1(event){
//    console.log(event);
    conlog(event);
}
        function conlog(event){
            console.log(event);
        }
    </script>
</head>
<body>
<div style="width: 300px;height: 300px;background-color: goldenrod">
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
</div>
</body>
</html>
