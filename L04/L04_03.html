<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加元素</title>
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script>
        <!--append prepend before after-->
        $(document).ready(function(){
            $("#btn1").click(function(){
//                $("#p1").append("this is a add p");
                $("#p1").prepend("this is a add p");

            });
            $("#btn2").click(function(){
//                $("#p2").before("this is a add p2");
                $("#p2").after("this is a add p2");
            });
            $("#btn3").click(appendText);
        });
        function appendText(){
            /*
            * html
            * jquery
            * dom
            * */
            var text1="<p>this is a append text</p>";
            var text2=$("<p></p>").text("jquery text");
            var text3=document.createElement("p");
            text3.innerHTML="dom text";
            $("body").append(text1,text2,text3);

        }
    </script>
</head>
<body>
<p id="p1">hello world</p>
<p id="p2">hello world2</p>

<button id="btn1">click</button>
<button id="btn2">click2</button>
<button id="btn3">click3</button>
</body>
</html>
